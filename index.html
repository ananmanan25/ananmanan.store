<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>ANANMANAN</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="style.css">

<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
</head>

<body>

<header>
  <div class="logo">ANANMANAN</div>
  <nav>
    <a>MEN</a>
    <a>WOMEN</a>
    <a>ACCESSORIES</a>
  </nav>
  <div>
    <button onclick="loginWithGoogle()">Login</button>
    <span id="userEmail"></span>
    <div class="cart-btn" onclick="toggleCart()">ðŸ›’ <span id="cart-count">0</span></div>
  </div>
</header>

<section class="hero">
  <h1>Luxury Collection</h1>
</section>

<section class="products" id="products"></section>

<div class="cart" id="cart">
  <div class="cart-header">
    <button class="close-cart" onclick="toggleCart()">âœ•</button>
    <h2>Your Cart</h2>
  </div>
  <div id="cart-items"></div>
  <h3>Total: $<span id="total">0</span></h3>
  <button onclick="openCheckout()">Checkout</button>
</div>

<div class="checkout-page" id="checkoutPage">
  <div class="checkout-box">
    <h2>Checkout</h2>
    <input id="name" placeholder="Full Name">
    <input id="email" placeholder="Email">
    <input id="phone" placeholder="Phone">
    <input id="address" placeholder="Address">

    <select id="paymentMethod">
      <option value="COD">Cash On Delivery</option>
      <option value="ONLINE">Pay by Card / Bank</option>
    </select>

    <button onclick="placeOrder()">Place Order</button>
    <button class="close-checkout" onclick="closeCheckout()">Cancel</button>
  </div>
</div>

<div class="receipt" id="receipt"></div>

<script src="app.js"></script>
</body>
</html>
